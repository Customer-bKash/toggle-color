<html>
  <head>
    <title>
      Toggle switch
    </title>
  </head>
  <body id="body">
    <button id="toggle_color" onclick="colorChange()">Toggle</button>
    <span>Click the above button to toggle the color</span>
    <script>
      function colorChange(){
       document.getElementsById('body').style.color = '#5d9d9d';
      }
    </script>
  </body>
</html>
